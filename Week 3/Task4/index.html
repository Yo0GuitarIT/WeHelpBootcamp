<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- NavTitle-->
    <nav class="top">
      <div class="navTitle">My Website</div>
      <!-- For Smartphone -->
      <img class="menu" id="menu" src="menu.png" alt="menu" />
      <!-- menu Overlay -->
      <div class="menuOverlay" id="menuOverlay">
        <!-- Navigation bar -->
        <ul class="navbar" id="navbar">
          <li class="cross" id="cross">
            <img class="crossImg" src="cross.png" />
          </li>
          <li class="navItem">Item1</li>
          <li class="navItem">Item2</li>
          <li class="navItem">Item3</li>
          <li class="navItem">Item4</li>
        </ul>
      </div>
    </nav>

    <!-- Header -->
    <div class="headerContainer">
      <div class="headerText">Welcome to MyHome</div>
    </div>

    <!-- Promotion -->
    <div class="container">
      <div class="photoContainer">
        <div class="promotion">
          <!-- Promotion1 -->
          <div class="promotionItem">
            <div class="imgcontainer">
              <img class="img1" id="promotionImg1" src="load.svg" alt="p1" />
            </div>
            <p class="p1" id="promotion1">Promotion 1</p>
          </div>
          <!-- Promotion2 -->
          <div class="promotionItem">
            <div class="imgcontainer">
              <img class="img1" id="promotionImg2" src="load.svg" alt="p1" />
            </div>
            <p class="p1" id="promotion2">Promotion 2</p>
          </div>

          <!-- Promotion3 -->
          <div class="promotionItem">
            <div class="imgcontainer2">
              <img class="img1" id="promotionImg3" src="load.svg" alt="p1" />
            </div>
            <p class="p1" id="promotion3">Promotion 3</p>
          </div>
        </div>

        <!-- Title -->
        <div class="titleContainer"></div>
      </div>
      
    </div>
    <div class="btnContainer">
      <button id ="loadBtn">Load More...</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
